paths:
  sp_raw_glob: "data/sp/*.csv"
  sp_clean: "data/processed/sp_clean.csv"
  reports_dir: "reports"
  models_dir: "models"
  logs_dir: "logs"

training:
  asset_list: ["SP"]
  seq_len: 60
  horizon_days: 1
  features: ["Close","Open","High","Low","Volume","ret_1d","vol_10d","zscore_20d","rsi_14","ema_10","ema_20","atr_14"]
  batch_size: 256
  epochs: 300
  lr: 0.001
  hidden_size: 128
  num_layers: 2
  dropout: 0.2
  early_stop_patience: 15
  optimizer: "adamw"
  scheduler: "cosine"
  seed: 42
  device: "mps"

cv:
  n_folds: 8
  train_min_years: 10
  val_months: 1
  test_holdout_months: 18
  step_months: 1
  min_rows_required: 5000
  min_years_required: 20